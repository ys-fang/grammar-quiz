    <title>國中英文解憂雜貨店 | 線上文法專題練習</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

    <style>
      #app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: 'Noto Sans TC', sans-serif;
        background: linear-gradient(to bottom, #fff1f2, #fef3c7);
      }
      #app-loading .loader {
        text-align: center;
        color: #78350f;
      }
      #app-loading .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #fecaca;
        border-top-color: #dc2626;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NFRRHRMC"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="root"></div>

    <!-- Loading indicator shown before React mounts -->
    <div id="app-loading">
      <div class="loader">
        <div class="spinner"></div>
        <div>載入中...</div>
      </div>
    </div>

    <script>
      // Hide loading indicator once React mounts
      (function() {
        var loading = document.getElementById('app-loading');
        var root = document.getElementById('root');
        if (!loading || !root) return;

        var observer = new MutationObserver(function() {
          if (root.children.length > 0) {
            loading.style.display = 'none';
            observer.disconnect();
          }
        });
        observer.observe(root, { childList: true });

        // Fallback: hide after 10s regardless
        setTimeout(function() {
          loading.style.display = 'none';
        }, 10000);
      })();
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
