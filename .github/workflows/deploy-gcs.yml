name: Deploy to GCS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Frontend to GCS
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: jutor-a8ad8

      - name: Deploy to GCS
        env:
          CI: true
        run: |
          chmod +x ./scripts/deploy-gcs.sh
          ./scripts/deploy-gcs.sh

      - name: Verify Deployment
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            https://storage.googleapis.com/jutor-event-di1dzdgl64/event/grammar/junior/index.html)

          if [ "$HTTP_CODE" = "200" ]; then
            echo "Deployment verified - index.html is accessible"
          else
            echo "Deployment verification failed - HTTP $HTTP_CODE"
            exit 1
          fi
